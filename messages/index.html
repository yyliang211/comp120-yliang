<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      
      parsed = JSON.parse(jsonData);
      messages = document.getElementById("messages");
      messages.innerHTML = "<p>" + parsed[0].content + " " + parsed[0].username +
      "<br>" + parsed[1].content + " " + parsed[1].username + "</p>";
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
